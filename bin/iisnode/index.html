<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TA-4032-stderr-1508322052715.txt","computername":"TA","pid":4032,"type":"stderr","created":1508322052715},{"file":"TA-4032-stdout-1508322052696.txt","computername":"TA","pid":4032,"type":"stdout","created":1508322052696},{"file":"TA-4316-stderr-1508322304651.txt","computername":"TA","pid":4316,"type":"stderr","created":1508322304651},{"file":"TA-4316-stdout-1508322304636.txt","computername":"TA","pid":4316,"type":"stdout","created":1508322304636},{"file":"TA-4320-stderr-1508452481663.txt","computername":"TA","pid":4320,"type":"stderr","created":1508452481663},{"file":"TA-4320-stdout-1508452481650.txt","computername":"TA","pid":4320,"type":"stdout","created":1508452481650},{"file":"TA-4396-stderr-1508469860433.txt","computername":"TA","pid":4396,"type":"stderr","created":1508469860433},{"file":"TA-4396-stdout-1508469860419.txt","computername":"TA","pid":4396,"type":"stdout","created":1508469860419},{"file":"TA-4520-stderr-1508387357954.txt","computername":"TA","pid":4520,"type":"stderr","created":1508387357954},{"file":"TA-4520-stdout-1508387357941.txt","computername":"TA","pid":4520,"type":"stdout","created":1508387357941},{"file":"TA-4896-stderr-1508336274898.txt","computername":"TA","pid":4896,"type":"stderr","created":1508336274898},{"file":"TA-4896-stdout-1508336274888.txt","computername":"TA","pid":4896,"type":"stdout","created":1508336274888},{"file":"TA-4972-stderr-1508452531396.txt","computername":"TA","pid":4972,"type":"stderr","created":1508452531396},{"file":"TA-4972-stdout-1508452531379.txt","computername":"TA","pid":4972,"type":"stdout","created":1508452531379},{"file":"TA-5212-stderr-1508387358408.txt","computername":"TA","pid":5212,"type":"stderr","created":1508387358408},{"file":"TA-5212-stdout-1508387358399.txt","computername":"TA","pid":5212,"type":"stdout","created":1508387358399},{"file":"TA-5456-stderr-1508383094917.txt","computername":"TA","pid":5456,"type":"stderr","created":1508383094917},{"file":"TA-5456-stdout-1508383094902.txt","computername":"TA","pid":5456,"type":"stdout","created":1508383094902},{"file":"TA-6272-stderr-1508467532296.txt","computername":"TA","pid":6272,"type":"stderr","created":1508467532296},{"file":"TA-6272-stdout-1508467532282.txt","computername":"TA","pid":6272,"type":"stdout","created":1508467532282},{"file":"TA-6672-stderr-1508387224152.txt","computername":"TA","pid":6672,"type":"stderr","created":1508387224152},{"file":"TA-6672-stdout-1508387224139.txt","computername":"TA","pid":6672,"type":"stdout","created":1508387224139}];
        var lastUpdated = 1508469864368;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
